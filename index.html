<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive lightbulb</title>
    <style>
        img{
            margin-left: 35%;
            margin-top: 5%;
        }
        h1{
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            color: rgb(162, 20, 232);
        }
    </style>
</head>
<body>
    <h1>Press the image to change to on or off</h1>
        <img id="myImage" src="off_light.jpg" alt="Clickable image" onclick="changeImage()">

    <script>
        const image = document.getElementById('myImage');
        const image1 = "off_light.jpg";
        const image2 = "on_light.jpg";

        function changeImage() {
            const currentSrc = image.src;
            if (currentSrc.endsWith(image1)) {
                image.src = image2;
            } else {
                image.src = image1;
            }
        }
    </script>
</body>
</html>
